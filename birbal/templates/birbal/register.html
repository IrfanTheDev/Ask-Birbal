{% extends "birbal/layout.html" %}

{% block body %}
<div class="container text-warning" style="text-align: center;">
    <h2>Register</h2>
</div>

{% if message %}
<div>{{ message }}</div>
{% endif %}
<div class="container card card-body">
    <!-- col-12 and col-sm-6 means use only half of the screen until it's size reaches small 
        and after small use the full screen -->
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name" required>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group mb-3">
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <input class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-warning" type="submit" value="Register">
    </form>
    <div class="modal-footer mt-3">
        Already have an account? <a data-bs-toggle="modal" data-bs-target="#loginModal" href="">Log In here.</a>
    </div>
</div>


{% endblock %}
